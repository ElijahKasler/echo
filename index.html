<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Redirect</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .wrapper {
            text-align: center;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        h1 span {
            color: #4caf50;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        input {
            width: 320px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #4caf50;
            color: white;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Echo <span>Redirect</span></h1>
    <div class="subtitle">Type a URL and instantly go</div>

    <div class="container">
        <input id="urlInput" type="text" placeholder="example.com">
        <button onclick="go()">Go</button>
    </div>
</div>

<script>
    function go() {
        let url = document.getElementById("urlInput").value.trim();
        if (!url) return;

        if (!url.startsWith("http://") && !url.startsWith("https://")) {
            url = "https://" + url;
        }

        window.location.href = url;
    }

    document.getElementById("urlInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            go();
        }
    });
</script>

</body>
</html>
